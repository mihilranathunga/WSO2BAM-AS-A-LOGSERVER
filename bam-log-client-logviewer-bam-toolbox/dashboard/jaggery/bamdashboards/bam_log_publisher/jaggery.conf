{
"displayName":"WSO2 BAM Log Client Viewer",
"welcomeFiles":["index.jsp?tenantId=2", "index.html"],
"securityConstraints":[
        {
            "securityConstraint":{
                "webResourceCollection":{
                    "name":"log_client_logs",
                    "urlPatterns":["/*"],
                    "methods":["GET", "POST", "PUT", "DELETE"]
                },
                "authRoles":["admin"]
            }
        }
    ],
"loginConfig":{
        "authMethod":"BASIC"
    },
"securityRoles":["admin", "everyone"]
}
